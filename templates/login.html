{%extends "layout.html" %}

{% block title %}
    Log in
{%endblock%}

{%block main%}
    <form action="/login" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" placeholder="Username" name="username" type="text" required autofocus>
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" placeholder="Password" name="password" type="password" required autofocus>
        </div>

        <button class="btn btn-primary" type="submit">Enter</button> 
    </form>
{%endblock%}
